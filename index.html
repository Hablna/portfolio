<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habib - Portfolio</title>
    <link rel="icon" href="assets/dp.jpg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="bg-light dark:bg-dark text-dark dark:text-white min-h-screen flex flex-col font-['Inter'] transition-colors duration-300">
<div class="absolute top-8 right-8 z-10">
    <button id="themeToggle"
            class="p-2 rounded-lg bg-dark dark:bg-light text-light dark:text-dark w-10 h-10 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
    </button>
</div>

<main class="flex-grow flex flex-col">
    <!-- Hero Section -->
    <div id="hero"></div>
    <!-- About Me Section -->
    <div id="about"></div>
    <!-- Skills Section -->
    <div id="skills"></div>
    <!-- Navigation Links Section -->
    <div id="navigations"></div>
    <!-- Projects Section -->
    <section id="projects" class="section py-20 bg-gray-100 dark:bg-gray-900">
        <div class="container mx-auto px-4 max-w-6xl projects-container">
            <h2 class="text-3xl font-bold mb-12 text-center font-space-mono">Projects</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Project tiles will be dynamically inserted here -->
            </div>
        </div>
    </section>
    <!-- experiences Section -->
    <div id="experiences"></div>
</main>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="scripts/loadpartials.js"></script>
<script src="scripts/theme.js"></script>
<script src="scripts/scrollReveal.js"></script>

</body>

<footer class="w-full py-4 border-t border-gray-300 dark:border-gray-700">
    <p class="text-center font-space-mono text-sm uppercase cursor-pointer footer-text" onclick="rickRoll()">
        CLICK HERE TO GET OUT OF THE MATRIX
    </p>
</footer>
<script src="scripts/main.js"></script>
<script src="scripts/projects.js"></script>
</html>
